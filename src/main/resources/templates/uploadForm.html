<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HEIC to PDF Converter</title>
</head>
<body>
    <h2>HEIC to PDF Converter</h2>
    
    <!-- Form for uploading and converting HEIC to PDF -->
    <form action="/heicToPdf" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".heic" required>
        <br><br>
        <button type="submit">Convert to PDF</button>
    </form>

    <!-- Display success message -->
    <h3 th:if="${successMessage}" th:text="${successMessage}"></h3>
    
    <!-- Display error message -->
    <h3 th:if="${errorMessage}" th:text="${errorMessage}"></h3>
    
    <!-- Display a link to download the converted PDF file -->
    <a th:if="${successMessage}" th:href="@{/download/output.pdf}" download="output.pdf">Download PDF</a>
</body>
</html>
